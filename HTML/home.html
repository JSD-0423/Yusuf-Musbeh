<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS files -->
    <link rel="stylesheet" href="../CSS/all.css" />
    <link rel="stylesheet" href="../CSS/favourites.css" />
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/navigationBar.css" />
    <link rel="stylesheet" href="../CSS/home.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container1">
          <a href="home.html"><h1>Web Topics</h1></a>
          <div class="nav-actions-container">
            <div class="dark-mode-button button">
              <ion-icon name="moon-outline" id="moonIcon"></ion-icon>
              <span>Dark Mode</span>
            </div>
            <div class="favorites-button button">
              <ion-icon name="heart-outline" id="favoritesIcon"></ion-icon>
              <span>Favorites</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="symbol">
        <div class="container2"></div>
        <div class="container1"></div>
      </div>
      <div class="welcome-container">
        <div>
          <div class="welcome-statement-1">Welcome to our website!</div>
          <div class="welcome-statement-2">
            We have a new design that's fresh, modern, and easy to use
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="search-container">
        <div class="search-input-container">
          <ion-icon name="search-outline"></ion-icon>
          <input
            type="text"
            class="search-input"
            placeholder="Search the website..."
          />
        </div>
        <div class="search-bar-actions">
          <div class="drop-down-menu">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
              <option value="default" selected>Default</option>
              <option value="design">Design</option>
              <option value="back-end">Back-End</option>
              <option value="front-end">Front-End</option>
            </select>
          </div>
          <div class="drop-down-menu">
            <label for="filter">Filter by:</label>
            <select name="filter" id="filter">
              <option value="default" selected>Default</option>
              <option value="design">Design</option>
              <option value="back-end">Back-End</option>
              <option value="front-end">Front-End</option>
            </select>
          </div>
        </div>
      </div>

      <h1>"24" Web Topics Found</h1>
      <section class="topics"></section>
    </main>
    <section class="favorites">
      <h1>My Favorites Topics</h1>
      <section class="topics-favorites"></section>
    </section>
    <footer>
      <p>Developed with</p>
      <ion-icon name="heart"></ion-icon>
      <p>&copy; 2023</p>
    </footer>

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/add-favourites.js"></script>
  </body>
</html>
